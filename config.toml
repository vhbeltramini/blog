baseURL = "https://vhbeltramini.github.io/blog/"
title        = "My Blog"
languageCode = "en-us"
theme        = "hugo-theme-hello-friend-ng"
paginate     = 10

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Subtitle for home
    [[params.social]]
        name = "github"
        url = "https://github.com/vhbeltramini"
    [[params.social]]
        name = "linkedin"
        url = "https://www.linkedin.com/in/vhbeltramini/"


  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Enable sharing buttons, if you like
  enableSharingButtons = true

  # Metadata mostly used in document's head
  description = "My new homepage or blog"
  keywords = "homepage, blog"
  images = [""]

[taxonomies]
    category = "blog"
    tag      = "tags"
    series   = "series"

[languages]
    [languages.en]
        title = "Victor Hugo Grabowski Beltramini"
        keywords = ""
        copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
        readOtherPosts = "Read other posts"

    [languages.en.params.logo]
        logoText = "hello world"
        logoHomeLink = "https://vhbeltramini.github.io/blog/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

    [[menu.main]]
        identifier = "blog"
        name       = "Blog"
        url        = "posts"

    [[menu.main]]
        identifier = "about"
        name       = "About"
        url        = "about"
    